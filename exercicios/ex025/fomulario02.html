<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
            background-color: rgb(77, 77, 77);
            color: white;
        }
        #center{
            text-align: center;
            font-size: 2em;
        }
        .enviar{
            font-size: 0.5em;
        }
        #isen, #iusu{
            font-size: 0.5em;
            text-align: left;
            height: 50px;
        }
    </style>
</head>
<body>
    <div id="center">
        <form action="cadastro.php" autocomplete="on" method="post">
            <div>
                <label for="iusu">Usuário</label>
                <input type="text" name="usu" id="iusu" required minlength="5" maxlength="25" size="15" placeholder="Nome de Usuário" autocomplete="username">
            </div>
            <div>
                <label for="isen">Senha</label>
                <input type="password" name="sen" id="isen" required minlength="6" maxlength="20" size="10" placeholder="Mínimo 6 letras" autocomplete="current-password">
            </div>
        
            <div>
                <input type="submit" value="Enviar" class="enviar">
                <input type="reset" value="Limpar" class="enviar">
            </div>
        </form>
    </div>
</body>
</html>
