<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>File e range</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#00ffff">
        </div>
        
        <div>
            <label for="inivel">Nível de satisfação:</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
        </div>

        <div>
            <label for="ifoto">Foto de perfil:</label>
            <input type="file" name="Foto" id="ifoto">
        </div>

        <div>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
