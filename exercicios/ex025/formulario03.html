<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>number, month, date e time</h1>
    <form action="cadastro.php">
        <div>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" maxlength="30" minlength="5"  placeholder="Nome completo" autocomplete="off" required>
        </div>

        <div>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required  autocomplete="number">
        </div>

        <div>
            <label for="imes">Período letivo:</label>
            <input type="month" name="mes" id="imes" value="2024-07" required >
        </div>
        
        <div>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required>
        </div>

        <div>
            <label for="ihora">Horário da prova:</label>
            <input type="time" name="hora" id="ihora" value="07:30" required>
        </div>

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
