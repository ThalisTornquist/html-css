<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ultilidades de iframes</title>
    <style>
        body{
            background-color: lightgray;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>Conteúdos em iframes</h1>
    
    <p>um iframe pode ser usado para incorporar diversos conteúdos, como videos mapas e etc.</p>
    
    <h2>Vídeos com iframes</h2>
    
    <iframe width="800" height="450" src="https://www.youtube.com/embed/lO2ERgmAPUM?si=jbt96pg5PKrZlUqO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <h2>Google Maps</h2>
    
    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d39204.684173890724!2d-52.40860665954161!3d-29.70927088321005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sMcDonald&#39;s!5e0!3m2!1spt-BR!2sbr!4v1721500733920!5m2!1spt-BR!2sbr" width="800" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <h2>Waze Maps</h2>
    
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-29.716589&lon=-52.425906&ct=livemap" width="800" height="450" allowfullscreen></iframe>

    <h2>Google Docs</h2>

    <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRZ9fd-eirrKsWECQEBZ27b_I--D2NA3uONja-RY_YU8xjzFpNm6d1APaQ4p_1anrn9_EbvqTLkQcRY/embed?start=false&loop=false&delayms=3000" frameborder="0" width="800" height="485" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</body>
</html>
